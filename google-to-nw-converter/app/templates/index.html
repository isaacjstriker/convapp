<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLSX to NW Scheduler Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container">
        <h1>Convert Google Spreadsheet to NW Scheduler CSV</h1>
        <form action="/convert" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload .xlsx file:</label>
                <input type="file" id="file" name="file" accept=".xlsx" required>
            </div>
            <div class="form-group">
                <label for="territory_number">Territory Number:</label>
                <input type="text" id="territory_number" name="territory_number" required>
            </div>
            <button type="submit">Convert</button>
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
